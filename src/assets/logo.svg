<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A855F7"/> <!-- Purple 500 -->
      <stop offset="100%" stop-color="#7E22CE"/> <!-- Purple 700 -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background Squircle -->
  <rect width="512" height="512" rx="110" fill="url(#logo-gradient)"/>

  <!-- Laptop Screen Frame -->
  <rect x="106" y="220" width="300" height="180" rx="16" stroke="white" stroke-width="14" fill="none"/>
  
  <!-- Laptop Base -->
  <path d="M76 430 h360 a16 16 0 0 1 0 32 h-360 a16 16 0 0 1 0 -32 z" fill="white"/>

  <!-- Finger Heart Gesture -->
  <g transform="translate(256, 330)">
    <!-- Hand Base/Fist -->
    <path d="M-60 20 a50 50 0 0 0 100 0 v-20 h-100 z" fill="white"/>
    
    <!-- Index Finger (Back layer) -->
    <g transform="rotate(-15) translate(-10, -90)">
      <rect x="-22" y="0" width="44" height="110" rx="22" fill="white"/>
    </g>
    
    <!-- Thumb (Front layer) -->
    <g transform="translate(20, -50) rotate(25)">
      <rect x="-22" y="0" width="44" height="90" rx="22" fill="white"/>
    </g>
  </g>

  <!-- Floating Heart Outline -->
  <g transform="translate(256, 170) scale(1.4)">
    <path d="M0 15 C -25 -15 -50 15 0 55 C 50 15 25 -15 0 15 Z" 
          stroke="white" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>

  <!-- Sparkles -->
  <g fill="white">
     <!-- Top Right Sparkle -->
     <path d="M350 130 
              C 350 130 355 110 360 130 
              C 365 150 350 130 350 130 
              Z" transform="scale(2) translate(-175, -65)"/> 
     <!-- Using simple star paths -->
     <path d="M370 140 L375 125 L380 140 L395 145 L380 150 L375 165 L370 150 L355 145 Z" />
     <path d="M380 110 L383 100 L386 110 L396 113 L386 116 L383 126 L380 116 L370 113 Z" opacity="0.8"/>
  </g>
</svg>